server:
  port: 8087
  #debug: true

logging:
  file:
    name: springboot_web/log/log.log




spring:
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:oauth;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000

  jpa:
    #show-sql: true
    properties:
      hibernate:
        format_sql: true

    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create-drop

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 1000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  application:
    name: monitoring-prometheus-grafana

management:
  endpoints:
    web:
      exposure:
        # we may use '*' to show all actuator functions
        include:
          - 'prometheus'
  metrics:
    tags:
      application: ${spring.application.name}

