[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224
[Output]
    Name grafana-loki
    Match *
    Url ${LOKI_URL}
    RemoveKeys source
    Labels {job="fluent-bit"}
    LabelKeys app,level
    BatchWait 1s
    BatchSize 1001024
    LineFormat json
    LogLevel info
    RemoveKeys thread, thread_name